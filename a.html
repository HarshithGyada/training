<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const a =["hello","world"]
    for(let j in a){
        document.write(a[j],"<br>");
    }
    //for in loop
    const s="harshith"
    for(let i in s){
        document.write(s[i],"<br>");
    }

    //do while
    let c=0;
    do{
        document.write("count is:"+c,"<br>");
    c++
    }while(c<5);

    //break
    for(let g=1;g<=8;g=g+2){
        if (g==4){
            break;
        }document.write(g,"<br>")
    }
     
    for (let h=1 ;h<=8;h=h+1){
        if(h>=4){
            continue;
        }document.write(h,"<br>")
    }
   </script> 
</body>
</html>
