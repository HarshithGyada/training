<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Javascript callback
        //A Call back function is a function that is passed argument to another function
        //example
        function greet(name ,callback) {
            console.log("hello" +name);
            callback();//executes the function after greeting
        }
        function Goodbye(){
            console.log("Goodbye!")
        }
        greet("harshith" ,Goodbye);
        //example
        function greet(name ,callback){
            console.log("hello" +name);
            callback();
        }
        greet("harshith" ,function() {
            console.log("goodbye!")
        });//anonymous function as callback
        //exp:we didn't pass a named function like(goodbye), Instead of that we defined an anonymous function directly
        //with in the greet function

        //example
        //Asynchronous callback with timeout

        function fetchData(callback){
            console.log("Fetching data...");
            setTimeout(function(){
                console.log("Data Fetched");
                callback();
            },2000);
        }
        function processData(){
            console.log("processing the fetched data..")
        }
        fetchData(processData);

        //example
        //using a callback with array methods(map)
        const numbers=[1,2,3,4,5]
        const d= numbers.map(function(num){
            return num * 2
        })
        console.log(d)
        //Ex: map() is a built in array method that callback function to process each item in array
        //the callback here doubles each number(num* 2)and will result new array with doubled values
        //user registration scenario based:
        //ex:
        function registeruser(username ,email,callback){
            console.log("registering user"+ username);
            setTimeout(function(){
                console.log("user"+username+"registered successfully");
                callback(email);
            },2000);
        }
        function sendWelcomeEmail(email){
            console.log("sending email to"+email);
        };
        registeruser("harshith","harshith123@gmail.com, sendWelcomeEmail");
    </script>
</body>
</html>
