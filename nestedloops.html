<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //outer loop 
        for(let i=1;i<=3;i++){
            document.write(i,"<br>");
        //inner loop
        for(let j=1;j<=4;j++){
            document.write(j," ");
        }
        document.write("<br>")
        }

        //patterns
        for(let i=1;i<=5;i++){
            for(let j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>")
        }

        //pyramid
        let n=5;
        for(let a=1;a<=n;a++){
            for(let b=1;b<=n-a;b++){
                document.write("&nbsp;&nbsp;")
            }
            for(let b=1;b<=2*a-1;b++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
